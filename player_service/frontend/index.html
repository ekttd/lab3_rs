<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sofasroce</title>
  <link rel="icon" href="static/favicon.ico">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{
      --bg:#f6f8fb;
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#8568e5;
      --accent-strong:#420f78;
      --shadow: 0 6px 18px rgba(15,118,110,0.08);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body{
      margin:0;
      background:var(--bg);
      color:#111827;
      line-height:1.4;
      padding:28px;
    }
    .container{
      max-width:1000px;
      margin:0 auto;
    }
    header {
      text-align: center; 
      margin-bottom: 18px;
    }

    header h1{
      margin:12;
      font-size:28px;
      color:var(--accent-strong);
    }
    .grid{
      display:grid;
      gap:16px;
      grid-template-columns: 1fr 470px;
      align-items:start;
    }
    .card{
      background:var(--card);
      padding:16px;
      border-radius:10px;
      box-shadow:var(--shadow);
    }
    form input, form button{
      display:block;
      width:100%;
      padding:10px 12px;
      margin-bottom:10px;
      border-radius:8px;
      border:1px solid #e6edf0;
      font-size:14px;
      box-sizing:border-box;
    }
    form button{
      background:var(--accent);
      color:white;
      border:none;
      cursor:pointer;
      transition:background .15s ease;
    }
    form button:hover{ background:var(--accent-strong); }

    .section-title{ font-size:16px; margin:0 0 8px 0; color:#0f172a; }

    ul.players{
      list-style:none;
      padding:0;
      margin:0;
    }
    ul.players li{
      padding:10px;
      border-bottom:1px solid #f1f5f9;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      font-size:14px;
    }
    .small{
      font-size:13px; color:var(--muted);
    }
    .actions{
      display:flex; gap:8px;
    }
    .btn-ghost {
      background: var(--accent);
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.15s ease;
    }


    .btn-ghost:hover {
      background: var(--accent-strong); 
    }
    .btn-accent {
      padding: 10px 14px;
      border-radius: 8px;
      background: var(--accent);
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.15s ease;
    }
    
    .btn-accent:hover {
      background: var(--accent-strong);
    }
    
    .search-area{ display:flex; gap:8px; margin-bottom:12px; }
    .search-area input{ flex:1; }
    footer{ margin-top:18px; font-size:13px; color:var(--muted); text-align:center; }
    @media (max-width:900px){
      .grid{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
    <header>
      <h1>Players Service</h1>

    </header>
    
    <div class="grid">
      <!-- left: add + list -->
      <div>
        <div class="card">
          <div class="section-title">Add Player</div>
          <form id="playerForm">
            <input type="text" id="name" placeholder="Player Name" required>
            <input type="number" id="age" placeholder="Age" required>
            <input type="text" id="club" placeholder="Club" required>
            <input type="text" id="position" placeholder="Position" required>
            <button type="submit">Add Player</button>
          </form>
        </div>

        <div class="card" style="margin-top:12px;">
          <div class="section-title">Get player</div>
          <div class="search-area">
            <input type="text" id="searchName" placeholder="Enter player name">
            <button id="searchBtn" class="btn-ghost">Search</button>
          </div>
          <ul id="searchResults" class="players"></ul>
        </div>
        <div class="card" style="margin-top:12px;">
          <div class="section-title">Get full info</div>
          <div class="search-area">
            <input type="text" id="fullName" placeholder="Enter player name">
            <button id="fullBtn" class="btn-ghost">Search</button>
          </div>
          <ul id="fullResults" class="players"></ul>
        </div>
      </div>
      

      <aside>
        <div class="card">
          <div class="section-title" style="text-align:center;">Players</div>
          <ul id="playersList" class="players"></ul>
        </div>

        
        <div class="card" style="margin-top:12px; text-align:center;">
          <div class="section-title">Statistics</div>
          <button class="btn-accent" onclick="goToStatistics()">
            Go to Statistics Service
          </button>
        </div>        

      </aside>
    </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
