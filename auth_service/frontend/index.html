<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Authorization</title>
<link rel="icon" href="static/favicon.ico">
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
:root{
  --bg:#f6f8fb;
  --card:#ffffff;
  --muted:#6b7280;
  --accent:#8568e5;
  --accent-strong:#420f78;
  --shadow: 0 6px 18px rgba(15,118,110,0.08);
  font-family: Inter, system-ui, -apple-system, -apple-system, "Segoe UI", Roboto, Arial;
}
body{
  margin:0;
  background:var(--bg);
  padding:28px;
}
.container{
  max-width:600px;
  margin:0 auto;
}
header{
  text-align:center;
  margin-bottom:20px;
}
header h1{
  color:var(--accent-strong);
}
.card{
  background:var(--card);
  padding:20px;
  border-radius:10px;
  box-shadow:var(--shadow);
  margin-bottom:16px;
}
.section-title{
  font-size:16px;
  margin-bottom:12px;
}
form input, form button{
  display:block;
  width:100%;
  padding:10px 12px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid #e6edf0;
  font-size:14px;
  box-sizing:border-box;
}
form button{
  background:var(--accent);
  color:white;
  border:none;
  cursor:pointer;
  transition:background .15s ease;
}
form button:hover{
  background:var(--accent-strong);
}
.switch{
  text-align:center;
  font-size:14px;
  color:var(--muted);
}
.switch span{
  color:var(--accent-strong);
  cursor:pointer;
}
.message{
  text-align:center;
  font-size:14px;
  margin-top:8px;
}
</style>
</head>

<body>
<div class="container">

<header>
  <h1>Authorization Service</h1>
</header>

<div class="card" id="loginCard">
  <div class="section-title">Login</div>
  <form id="loginForm">
    <input type="text" id="loginUsername" placeholder="Username" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <div class="switch">
    No account? <span onclick="showRegister()">Register</span>
  </div>
  <div id="loginMessage" class="message"></div>
</div>

<div class="card" id="registerCard" style="display:none;">
  <div class="section-title">Register</div>
  <form id="registerForm">
    <input type="text" id="regUsername" placeholder="Username" required>
    <input type="email" id="regEmail" placeholder="Email" required>
    <input type="password" id="regPassword" placeholder="Password" required>
    <button type="submit">Create Account</button>
  </form>
  <div class="switch">
    Already have an account? <span onclick="showLogin()">Login</span>
  </div>
  <div id="registerMessage" class="message"></div>
</div>

</div>

<script src="main.js"></script>
</body>
</html>
